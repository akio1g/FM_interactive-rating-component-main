<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <script src="./js/index.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section id="support-request" class="main-content support-request">
      <button class="btn-img"><img src="./images/icon-star.svg" alt="Icon Star"></button>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <section class="section-buttons">
        <button class="buttons-rate" id="btn-1" onclick="chooseRate(this)">1</button>
        <button class="buttons-rate" id="btn-2" onclick="chooseRate(this)">2</button>
        <button class="buttons-rate" id="btn-3" onclick="chooseRate(this)">3</button>
        <button class="buttons-rate" id="btn-4" onclick="chooseRate(this)">4</button>
        <button class="buttons-rate" id="btn-5" onclick="chooseRate(this)">5</button>
      </section>
      <button id="submit"
      onclick="submitRate(rate)">Submit</button>
    </section>
    <section id="thank-you" class="main-content thank-you">
      <img src="./images/illustration-thank-you.svg" alt="Thank You Image">
      <h3>You selected <span id="number-rate"></span> out of 5</h3>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
      </p>
    </section>
</body>
</html>
